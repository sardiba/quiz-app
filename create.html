<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Add Question</title>
  </head>

  <body class="dark_body">
    <header class="dark">
      <h1>Add More Questions</h1>
    </header>
    <main>
      <form>
        <label class="dark_label" for="newQuestion">Add question:</label><br />
        <textarea
          rows="10"
          cols="50"
          id="newQuestion"
          name="question"
          placeholder="type your question here"
        ></textarea
        ><br />
        <label class="dark_label" for="newAnswer">Add answer:</label><br />
        <textarea
          rows="10"
          cols="50"
          id="newAnswer"
          name="answer"
          placeholder="type your answer here"
        ></textarea>
        <br /><br />
        <label class="dark_label" for="newTag">Add tags:</label><br />
        <textarea
          cols="50"
          id="newTag"
          name="tag"
          multiple
          placeholder="tag1, tag2, .."
        ></textarea>
        <br />
        <br />
        <input class="submit-button" type="submit" value="submit" />
      </form>
    </main>
    <footer class="dark">
      <nav>
        <a href="index.html" class="footer-nav-button" title="home"
          ><img class="nav-button-icon" src="images/home.png" alt="home"
        /></a>
      </nav>
      <nav class="active">
        <a href="create.html" class="footer-nav-button" title="create"
          ><img
            class="nav-button-icon"
            src="images/add-question.png"
            alt="create"
        /></a>
      </nav>
      <nav>
        <a href="bookmarks.html" class="footer-nav-button" title="bookmarks"
          ><img
            class="nav-button-icon"
            src="images/white-bookmark.png"
            alt="bookmarks"
        /></a>
      </nav>
      <nav>
        <a href="profile.html" class="footer-nav-button" title="profile"
          ><img class="nav-button-icon" src="images/profile.png" alt="profile"
        /></a>
      </nav>
    </footer>
  </body>
</html>
